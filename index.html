<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
     <title>Multi Step Form</title>
     <link rel="stylesheet" href="./style.css">
  </head>

  <body>

    <div class="container">

        <!-- Sidebar Nav -->


        <div class="sidenav">


            <a class="active"> 
                <div class="eachNav">

                    <div class="circle">
                       <span class="nn">1</span>
                    </div>
    
    
                    <div class="text">
                        <div class="title">step 1</div>
                        <div class="value">your info</div>
                    </div>
    
                </div>
            </a>

         


            <a> 
                <div class="eachNav">

                    <div class="circle">
                       <span class="nn">2</span>
                    </div>
    
    
                    <div class="text">
                        <div class="title">step 2</div>
                        <div class="value">select plan</div>
                    </div>
    
                </div>
            </a>

           


        <a>
            <div class="eachNav">

                <div class="circle">
                   <span class="nn">3</span>
                </div>


                <div class="text">
                    <div class="title">step 3</div>
                    <div class="value">add ons</div>
                </div>

            </div>
        </a>


        

         <a>
            <div class="eachNav">

                <div class="circle">
                   <span class="nn">4</span>
                </div>


                <div class="text">
                    <div class="title">step 4</div>
                    <div class="value">summary</div>
                </div>

            </div>
         </a>
          

         
        </div>


        <!-- End OF Sidebar Nav -->



        <!-- Content Box -->


        <div class="contentbox">

        </div>

          <!--End Of Content Box -->


    </div>

  </body>



</html>
